name: cudf
type: sql
scalar_functions:
  - name: add
    local_name: add
    required_options:
      overflow: SILENT # cudf rolls over on overflow
      rounding: TIE_TO_EVEN
  - name: subtract
    local_name: subtract
    required_options:
      overflow: SILENT # cudf rolls over on overflow
      rounding: TIE_TO_EVEN
  - name: multiply
    local_name: multiply
    required_options:
      overflow: SILENT # cudf rolls over on overflow
      rounding: TIE_TO_EVEN
  - name: divide
    local_name: division
    required_options:
      overflow: SILENT # cudf rolls over on overflow
      rounding: TIE_TO_EVEN
      on_division_by_zero: LIMIT
      on_domain_error: NAN
